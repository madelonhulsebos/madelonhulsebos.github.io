<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }}{% endif %}{{ site.name }}</title>
    {% seo title=false %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <link rel="stylesheet" href="/assets/css/academicons.css" />

    <meta name="theme-color" content="#000000">

    {% if site.google_analytics and jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/"><b>{{ site.name }}</b></a></h1>
              <!-- <p class="site-description">{{ site.description }}</p>  -->
            </div>

            <nav>
              <a href="{{ site.baseurl }}/">Home</a>
              <!-- <a href="{{ site.baseurl }}/projects">Projects</a>-->
              <a href="{{ site.baseurl }}/news">News</a>
              <a href="/assets/Resume M. Hulsebos.pdf" target="_blank">Resume</a>
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
