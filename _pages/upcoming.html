---
layout: page
permalink: /upcoming/
---
<!-- style="column-count: 1" -->
<h1>Upcoming</h1>
<ul>
{% assign sorted = site.upcoming %}
{% for event in sorted %}
<p>
    <i>{{ event.title }}</i>  @ {{ event.venue }}, {{ event.date | date: "%d-%m-%Y"}}
        {% if event.event_url %}
            | <a href="{{ event.event_url}}">website</a>
        {% endif %} 
    </p>
{% endfor %}
</ul>
