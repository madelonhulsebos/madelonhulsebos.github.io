---
layout: page
title: News
permalink: /news/
---
<!-- style="column-count: 2" -->
<ul>
  {% for post in site.posts %}
    <div>
      <li style="list-style-type: '- ';">
        <a href="{{ post.url }}">{{ post.title }}</a> <p  style="display:inline"> {{ post.date | date: "%b %d, %Y"}} </p>
        {{ post.excerpt }}
      </li>
    </div>
  {% endfor %}
</ul>
